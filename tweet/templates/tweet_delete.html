{% extends 'layout.html' %}

{% block title %}
TweetShare - Confirm Deletion
{% endblock %}

{% block content %}
<div class="container my-5">
  <!-- Confirmation Message -->
  <h1 class="text-center display-5 fw-bold text-danger">Confirm Tweet Deletion</h1>
  <p class="text-center lead text-muted">Are you sure you want to delete this tweet? This action cannot be undone.</p>

  <!-- Form for Deleting or Cancelling -->
  <div class="d-flex justify-content-center">
    <form method="post" class="d-inline-block me-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-lg btn-danger px-4 py-2 shadow">Delete</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-lg btn-success px-4 py-2 shadow">Cancel</a>
  </div>
</div>
{% endblock %}
